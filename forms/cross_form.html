<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
<div class="form1">
	<h4 class="input_title">剖面信息</h4>
	<ul class="Tinput_list">
		<li>
			<div class="Tinput_box">
				<div class="Tinput_label">
					剖面长
				</div>
				<div class="Tinput_context">
					<input type="text" id="plengthx" class="input" value="100"/>
				</div>
			</div>		
		</li>
		<li class="pl40">
			
			  
			<div class="Tinput_box">
				<div class="Tinput_label">
					剖面宽
				</div>
				<div class="Tinput_context">
					<input type="text" id="plengthy" class="input" value="80"/>
				</div>
			</div>		
		</li>
		
	</ul>
	<div class="clear"></div>
	<h4 class="input_title">管孔信息</h4>
	<ul class="Tinput_list">
		<li>
			<div class="Tinput_box">
				<div class="Tinput_label">
					行 数
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholex" class="input" value="2"/>
				</div>
			</div>		
		</li>
		<li class="pl40">
			
			  
			<div class="Tinput_box">
				<div class="Tinput_label">
					列 数
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholey" class="input" value="3"/>
				</div>
			</div>		
		</li>
		<li>
			<div class="Tinput_box">
				<div class="Tinput_label">
					起始横坐标
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholex_start" class="input" value="10"/>
				</div>
			</div>		
		</li>
		<li class="pl40">					  
			<div class="Tinput_box">
				<div class="Tinput_label">
					埋 深
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholey_start" class="input" value="10"/>
				</div>
			</div>		
		</li>		
		<li>
			<div class="Tinput_box">
				<div class="Tinput_label">
					行间距
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholex_span" class="input" value="5"/>
				</div>
			</div>		
		</li>
		<li class="pl40">						  
			<div class="Tinput_box">
				<div class="Tinput_label">
					列间距
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholey_span" class="input" value="5"/>
				</div>
			</div>		
		</li>
		<li>						  
			<div class="Tinput_box">
				<div class="Tinput_label">
					孔 径
				</div>
				<div class="Tinput_context">
					<input type="text" id="pholer" class="input" value="10"/>
				</div>
			</div>		
		</li>
		
	</ul>
</div>
</body>
</html>
